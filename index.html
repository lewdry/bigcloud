<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigcloud</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        const particleCount = 11000;
        const interactionRadius = 200; // Radius within which particles react to the cursor
        let mouse = new THREE.Vector2();
        let isInteracting = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 500;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const originalPositions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = originalPositions[i3] = Math.random() * window.innerWidth - window.innerWidth / 2;
                positions[i3 + 1] = originalPositions[i3 + 1] = Math.random() * window.innerHeight - window.innerHeight / 2;
                positions[i3 + 2] = originalPositions[i3 + 2] = 0;

                colors[i3] = colors[i3 + 1] = colors[i3 + 2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originalPositions, 3));

            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchend', onTouchEnd, false);
            document.addEventListener('touchmove', onTouchMove, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            isInteracting = true;
            updateMousePosition(event);
        }

        function onMouseUp() {
            isInteracting = false;
        }

        function onMouseMove(event) {
            if (isInteracting) {
                updateMousePosition(event);
            }
        }

        function onTouchStart(event) {
            isInteracting = true;
            updateTouchPosition(event);
        }

        function onTouchEnd() {
            isInteracting = false;
        }

        function onTouchMove(event) {
            if (isInteracting) {
                updateTouchPosition(event);
            }
        }

        function updateMousePosition(event) {
            mouse.x = event.clientX - window.innerWidth / 2;
            mouse.y = -(event.clientY - window.innerHeight / 2);
        }

        function updateTouchPosition(event) {
            if (event.touches.length > 0) {
                mouse.x = event.touches[0].clientX - window.innerWidth / 2;
                mouse.y = -(event.touches[0].clientY - window.innerHeight / 2);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const positions = particles.geometry.attributes.position.array;
            const originalPositions = particles.geometry.attributes.originalPosition.array;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const particlePosition = new THREE.Vector3(positions[i3], positions[i3 + 1], positions[i3 + 2]);
                const originalPosition = new THREE.Vector3(originalPositions[i3], originalPositions[i3 + 1], originalPositions[i3 + 2]);

                if (isInteracting) {
                    const distanceToMouse = particlePosition.distanceTo(new THREE.Vector3(mouse.x, mouse.y, 0));

                    if (distanceToMouse < interactionRadius) {
                        const angle = Math.atan2(particlePosition.y - mouse.y, particlePosition.x - mouse.x);
                        const force = (interactionRadius - distanceToMouse) / interactionRadius;
                        
                        positions[i3] += Math.cos(angle) * force * 2;
                        positions[i3 + 1] += Math.sin(angle) * force * 2;
                    }
                }

                // Return to original position with stickiness
                positions[i3] += (originalPosition.x - positions[i3]) * 0.05;
                positions[i3 + 1] += (originalPosition.y - positions[i3 + 1]) * 0.05;

                // Add slight jitter
                positions[i3] += (Math.random() - 0.5) * 0.2;
                positions[i3 + 1] += (Math.random() - 0.5) * 0.2;
            }

            particles.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
